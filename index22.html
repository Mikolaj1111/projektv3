    <h1><ins>Gin z Tonikiem</ins></h1>  
<h2>     SKŁADNIKI</h2>

<ul>
<li>40 ml ginu</li>
<li>80 ml toniku</li>
<li>2 ćwiartki limonki</li>

</ul>
<h2> PRZYGOTOWANIE </h2>

<pre style="text-align: left;font-size: 115%;">
    Do wysokiej szklanki wypełnionej lodem wlej 
    gin, a następnie tonik. Wyciśnij limonkę i wrzuć 
    do środka. Delikatnie zamieszaj. Ewentualnie 
    dopełnij lodem.
  
</pre>
