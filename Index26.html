    <h1><ins>Twin Peaks</ins></h1>
    <h2>     SKŁADNIKI</h2>

<ul>
<li>50 ml ginu </li>
<li>50 ml soku grejfrutowego</li>
<li>po 15 ml syropu blue curacao do każdego kieliszka</li>
<li>lód</li>
</ul>
<h2> PRZYGOTOWANIE </h2>

<pre style="text-align: left;font-size: 115%;">
    Gin i sok wstrząsamy w shakerze z lodem.
    Do kieliszków nalewamy syrop blue curacao,
    a następnie każdy uzupełniamy zawartością shakera.
  
</pre>
